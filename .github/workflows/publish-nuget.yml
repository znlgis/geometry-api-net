name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*.*.*'  # 触发条件: 匹配 v1.0.0, v2.1.3 等格式的tag

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # 需要写权限以创建 GitHub Release
      packages: write  # 如果将来发布到 GitHub Packages
      id-token: write  # 用于可信发布

    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置.NET环境
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 从tag提取版本号
        id: get_version
        run: |
          # 从tag中提取版本号 (例如: v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "提取的版本号: $VERSION"

      - name: 恢复依赖
        run: dotnet restore

      - name: 构建项目
        run: dotnet build --configuration Release --no-restore

      - name: 运行测试
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: 打包 Esri.Geometry.Core
        run: |
          dotnet pack src/OpenGIS.Esri.Geometry.Core/OpenGIS.Esri.Geometry.Core.csproj \
            --configuration Release \
            --no-build \
            --output ./packages \
            /p:PackageVersion=${{ steps.get_version.outputs.version }}

      - name: 打包 Esri.Geometry.Json
        run: |
          dotnet pack src/OpenGIS.Esri.Geometry.Json/OpenGIS.Esri.Geometry.Json.csproj \
            --configuration Release \
            --no-build \
            --output ./packages \
            /p:PackageVersion=${{ steps.get_version.outputs.version }}

      - name: 发布到 NuGet.org
        run: |
          dotnet nuget push ./packages/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: 创建GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./packages/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
